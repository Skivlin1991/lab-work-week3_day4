<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <h1> My Order List </h1>
    {% for order in orders %}
        <div>
            <p>
                <a href="orders/{{loop.index0}}">
                    {{order.name}}: <b> {{order.date}} </b> <b> {{order.quantity}} </b>
                </a>
            </p>
        </div>
    {% endfor %}
</body>
</html>
